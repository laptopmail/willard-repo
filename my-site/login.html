<!DOCTYPE html>
<html>
<head>
	<title>Account | Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container">
		<form>
			<header>Login to your account</header>
			<div class="form-control">
				<input type="email" placeholder="enter username or email" class="input-control">
			</div>
			<div class="form-control">
				<input type="password" placeholder="enter password" class="input-control">
			</div>
			<input type="submit" class="btn" value="Login">
			<span><a href="#">Forgot password?</a></span>
			<footer>Copyright &copy 2020  All rights reserved. Designed by <a href="#">WieTech Pro</a>.</footer>
		</form>
	</div>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
